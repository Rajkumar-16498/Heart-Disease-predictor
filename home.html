<!DOCTYPE html>
<html lang="en">

<head>

<body>

    <div style="color:blue">
        <form action="{{ url_for('predict')}}" method="post">
            <h2>Heart Disease Predictor</h2>
            <h3>Age</h3>
            <input id="first" name="Age" type="number ">
            <h3>Sex</h3><br>
            <select name="Sex" id="second">
                <option value="Male">Male</option>
                <option value="Female">Female</option>
            </select>
            <h3>ChestPainType</h3><br>
            <select name="ChestPainType" id="Third">
                <option value="ATA">ATA</option>
                <option value="TA">TA</option>
                <option value="ASY">ASY</option>
                <option value="NAP">NAP</option>
            </select>
            <h3>RestingBP</h3><br/>
            <input id="Fourth" name="RestingBP" type="number">
            <br/>
            <h3>Cholesterol</h3><br/>
            <input id="Cholesterol" name="Cholesterol" type="number">
            <br/>
            <h3>FastingBS</h3><br/>
            <select name="FastingBS" id="Fifth">
                <option value="False">False</option>
                <option value="True">True</option>
            </select>
            <br/>
            <h3>RestingECG</h3><br/>
            <select name="RestingECG" id="Sixth">
                <option value="LVH">LVH</option>
                <option value="Normal">Normal</option>
                <option value="ST">ST</option>
            </select>
            <br/>
            <h3>MaxHR</h3><br/>
            <input id="Seventh" name="MaxHR" type="number">
            <br/>
            <h3>ExerciseAngina</h3><br/>
            <select name="ExerciseAngina" id="Eighth">
                <option value="No">No</option>
                <option value="Yes">Yes</option>
            </select><br/>
            <h3>Oldpeak</h3><br/>
            <input id="Nineth" name="Oldpeak" type="number" step="0.01">
            <br/>
            <h3>ST_Slope</h3><br/>
            <select name="ST_Slope" id="Tenth">
                <option value="Up">Up</option>
                <option value="Down">Down</option>
                <option value="Flat">Flat</option>
            </select><br/>
            <br><br><button id="sub" type="submit ">Predict Disease</button>
            <br>




        </form>



        <br><br><h3>{{ prediction_text }}<h3>
    </div>
